file:
  /app:
    exists: true
    mode: "0755"
    size: 4096
    owner: mrilko
    group: mrilko
    filetype: directory
    contains: []
  /usr/local/bin/python:
    exists: true
    mode: "0777"
    size: 7
    owner: root
    group: root
    linked-to: python3
    filetype: symlink
    contains: []
port:
  tcp:8000:
    listening: true
    ip:
    - 0.0.0.0
user:
  mrilko:
    exists: true
    uid: 1000
    gid: 1000
    groups:
    - mrilko
    home: /home/mrilko
    shell: /bin/bash
  whoami:
    exists: false
command:
  --version:
    exit-status: 2
    stdout: []
    stderr:
    - 'sh: 0: Illegal option --'
    timeout: 10000
  pwd:
    exit-status: 0
    stdout:
    - \/goss
    stderr: []
    timeout: 10000
  python:
    exit-status: 0
    stdout: []
    stderr: []
    timeout: 10000
  python --version:
    exit-status: 0
    stdout:
    - Python 3.11.1
    stderr: []
    timeout: 10000
  python3 --version:
    exit-status: 0
    stdout:
    - Python 3.11.1
    stderr: []
    timeout: 1000
  whoami:
    exit-status: 0
    stdout:
    - mrilko
    stderr: []
    timeout: 10000
process:
  python:
    running: true
  weather:
    running: true
  xxx:
    running: false
http:
  http://localhost:8000:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 2000
    body: []
