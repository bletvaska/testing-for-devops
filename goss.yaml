file:
  /var/log/nginx/access.log:
    exists: true
    mode: "0777"
    owner: root
    group: root
    linked-to: /dev/stdout
    filetype: symlink
  /var/log/nginx/error.log:
    exists: true
    mode: "0777"
    owner: root
    group: root
    linked-to: /dev/stderr
    filetype: symlink
package:
  nginx:
    installed: true
    versions:
    - 1.23.1-r1
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
process:
  nginx:
    running: true
http:
  http://localhost:
    status: 200
    body: ["Welcome to nginx!", "nginx"]
