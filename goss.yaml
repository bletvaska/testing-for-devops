file:
  /app:
    exists: true
    mode: "0755"
    size: 4096
    owner: mrilko
    group: mrilko
    filetype: directory
  /usr/local/bin/python:
    exists: true
    mode: "0777"
    size: 7
    owner: root
    group: root
    linked-to: python3
    filetype: symlink
port:
  tcp:8000:
    listening: true
    ip:
    - 0.0.0.0
user:
  mrilko:
    exists: true
    uid: 1000
    gid: 1000
    groups:
    - mrilko
    home: /home/mrilko
    shell: /bin/bash
command:
  pwd:
    exit-status: 0
    stdout:
    - \/app
    stderr: []
    timeout: 10000
  python3 --version:
    exit-status: 0
    stdout:
    - Python 3.11.1
    stderr: []
    timeout: 1000
http:
  http://localhost:8000:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 2000
